<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Roblox Fan Page</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background: #1b1b1b;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: #2c2c2c;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.7);
        width: 350px;
        text-align: center;
    }

    .avatar-box img {
        width: 150px;
        border-radius: 10px;
        margin-bottom: 15px;
    }

    .nickname {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    input {
        width: 90%;
        padding: 12px;
        margin: 8px 0;
        border: none;
        border-radius: 5px;
        background: #3a3a3a;
        color: white;
        font-size: 16px;
    }

    button {
        width: 95%;
        padding: 12px;
        margin-top: 15px;
        background-color: #ff4d4d;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background-color: #ff1a1a;
    }

    h2 {
        margin-bottom: 20px;
    }

    p {
        font-size: 12px;
        color: #aaa;
        margin-top: 15px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="avatar-box">
        <!-- Емо-аватар -->
        <img src="https://i.ibb.co/7gTJHcN/emo-avatar.png" alt="Емо Аватар">
        <div class="nickname">Lero4ca_hgjry</div>
    </div>

    <h2>Login to Roblox</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <input type="email" placeholder="Email">

    <a href="https://www.roblox.com/register" target="_blank"><button>Зареєструватися</button></a>
    <p>Фанова сторінка, зроблена для демонстрації</p>
</div>

</body>

</html>
